_target_: src.models.model_lpv_5.LPVModel5
_recursive_: False

defaults:
  - context: kimi
  - lifting: veronese_4
  - matrix: linear
  - _self_

state_dim: ${data.state_dim}
control_dim: ${data.control_dim}
latent_dim: 32
dt: ${data.pred_dt}
noise_std: 0.001 # Latent noise injection std for robust dynamics
rank: 0 # 0 for Full Rank, >0 for Low-Rank + Diagonal

quat_indices: ${data.quat_indices}
omega_indices: ${data.omega_indices}

# -----------------------------------------------------------------------
# Decoding Configuration (Override for Veronese)
# -----------------------------------------------------------------------
decoding:
  _target_: src.models.components.block_veronese_4.VeroneseDecoding4
  _recursive_: False
  
  quat_indices: ${..quat_indices}
  omega_indices: ${..omega_indices}
  
  # Decoder uses only retraction (projection), no backbone needed for x = [q, w]
  backbone: null
